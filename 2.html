<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open the Letter ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff5cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .envelope {
      width: 320px;
      height: 200px;
      background: #fff;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      z-index: 1;
    }

    .seal {
      position: relative;
      z-index: 2;
      background-color: #ff69b4;
      color: white;
      font-size: 1.4em;
      padding: 14px 28px;
      border-radius: 50px;
      box-shadow: 0 5px #ff1493;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .seal:hover {
      background-color: #ff1493;
      box-shadow: 0 3px #c71585;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

    <div class="flap"></div>
