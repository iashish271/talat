<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories from the Letter üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff5cc);
      overflow: hidden;
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      color: #ff1493;
      margin-top: 30px;
      text-shadow: 1px 1px #ff69b4;
    }

    .photo {
      position: absolute;
      width: 160px;
      border: 5px solid #ff69b4;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      transition: transform 0.5s ease;
    }

    .photo:hover {
      transform: scale(1.1) rotate(3deg);
    }

    /* Position each photo */
    #memory3 { top: 100px; left: 50px; }
    #memory4 { top: 100px; right: 50px; }
    #memory5 { bottom: 100px; left: 50px; }
    #memory6 { bottom: 100px; right: 50px; }
    #memory7 { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    .next-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      font-size: 1.3em;
      padding: 14px 30px;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 5px #ff1493;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .next-btn:hover {
      background-color: #ff1493;
      box-shadow: 0 3px #c71585;
      transform: translateX(-50%) scale(1.05);
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="title">üíñ Memories from the Letter üíñ</div>

  <!-- Your actual images -->
  <img src="3.jpg" class="photo" id="memory3" alt="Memory 3">
  <img src="4.jpg" class="photo" id="memory4" alt="Memory 4">
  <img src="5.jpg" class="photo" id="memory5" alt="Memory 5">
  <img src="6.jpg" class="photo" id="memory6" alt="Memory 6">
  <img src="7.jpg" class="photo" id="memory7" alt="Memory 7">

  <!-- Button at the bottom -->
  <a href="nextpage.html" class="next-btn">Go to Next Surprise üéÅ</a>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
