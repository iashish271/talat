<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Kitty Website üíï</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff5cc);
      color: #444;
      text-align: center;
      overflow: hidden; /* so hearts don‚Äôt scroll */
    }

    header {
      background-color: #ffb6c1;
      padding: 20px;
      border-bottom: 5px solid #ff69b4;
    }

    header h1 {
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px #ff69b4;
    }

    .kitty-section {
      padding: 40px;
      position: relative;
      z-index: 2;
    }

    .kitty-section img {
      width: 250px;
      border-radius: 20px;
      border: 5px solid #ff69b4;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      transition: transform 0.3s ease;
    }

    .kitty-section img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.2em;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 5px #ff1493;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background-color: #ff1493;
      box-shadow: 0 3px #c71585;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #ffb6c1;
      color: white;
      font-size: 1em;
      position: relative;
      z-index: 2;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üêæ Welcome Cutiee pie üêæ</h1>
  </header>

  <div class="kitty-section">
    <h2>Hi Cutiee! üíñ</h2>
    <p>This is your special kitty website, made with love!</p>
    <!-- Replace with your cutie‚Äôs image -->
    <img src="talat.jpg" alt="My Cutie">
    <br>
    <a href="2.html" class="btn">click here sweetie pieüê±</a>
  </div>

  <footer>
    Made with ‚ù§Ô∏è just for you
  </footer>

  <!-- Hearts floating across screen -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
